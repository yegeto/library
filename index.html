<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Library</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Young+Serif&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
</head>

<body>
  <dialog class="new-book-dialog">
    <form method="dialog" class="new-book-form">
      <label for="book-title">Title:</label>
      <input type="text" name="book-title" id="book-title" placeholder="The Hobbit" required>
      <label for="book-author">Author:</label>
      <input type="text" name="book-author" id="book-author" placeholder="J.R.R. Tolkien" required>
      <label for="book-pages">Pages</label>
      <input type="tel" name="book-pages" id="book-pages" placeholder="320" pattern="^\d{1,5}$"
        title="Please enter a number between 1 and 5 digits long." required>
      <fieldset>
        <input type="checkbox" name="book-is-read" id="book-is-read">
        <label for="book-is-read">I read the book</label>
      </fieldset>
      <button>Add Book</button>
    </form>
  </dialog>
  <main>
    <section class="library"></section>
    <button class="add-book-btn">Add New Book</button>
  </main>

</body>

</html>
